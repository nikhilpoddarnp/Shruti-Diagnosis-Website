<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti Diagnosis</title>
    <link rel="stylesheet" href="../css/display_packages.css"> 
    <link rel="stylesheet" href="../css/header_footer.css">
</head>
<body>

    <div id="header-container"></div>

    <br/><br/><br/><br/>

    <div class="filter-button-container">
        <!-- Filter Container -->
        <div class="filter-container">
            <input type="text" id="titleFilter" placeholder="Search by title" oninput="filterTable()" value="">
            <label for="isActiveFilter">
                <input type="checkbox" id="isActiveFilter" onchange="filterTable()" checked> Show Active Only
            </label>
        </div>
        
        <!-- Button Container -->
        <div class="button-container">
            <button class="add-package-btn"><a href="../html/create_packages.html">Add Package</a></button>
        </div>
    </div>

    <div class="table-container">
        <table id="packageTable">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Is Active</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Package Rows will go here -->
            </tbody>
        </table>
    </div>

    <br/><br/><br/><br/>
    <div id="footer-container"></div>

    <script type="module" src="../js/display_packages.js"></script> 
    <script type="module" src="../js/header_footer.js"></script>
</body>
</html>
