<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti Diagnosis</title>
    <link rel="stylesheet" href="../css/display_users.css"> 
    <link rel="stylesheet" href="../css/header_footer.css">
</head>
<body>

    <div id="header-container"></div>

    <br/><br/><br/><br/>


    <div class="filter-button-container">
        <!-- Filter Container -->
        <div class="filter-container">
            <input type="text" id="emaiPhoneFilter" placeholder="Search by email/phone" oninput="filterTable()" value="">
        </div>
        
        <!-- Button Container -->
        <div class="button-container">
            <button class="add-user-btn"><a href="../html/create_user.html">Add User</a></button>
        </div>
      </div>

    <div class="table-container">
        <table id="users-table">
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="users-body">
                <!-- Data from API will be inserted here -->
            </tbody>
        </table>
    </div>

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

</html>
