<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti Diagnosis</title>
    <link rel="stylesheet" href="../css/user_details.css">
    <link rel="stylesheet" href="../css/header_footer.css">
</head>
<body>
    <div id="header-container"></div>

    <br/><br/><br/><br/>

    <div class="user-container">
        <!-- User Details -->
        <div id="user_detail_container" class="user-detail-container"></div>

        <div id="edit-user-container" class="edit-user-container">
          <button id="edit-user-btn" onclick="editUser()">Edit</button>
      </div>

        <br><br>
        <!-- Items List -->
        <div class="button-container">
            <div class="filter-container">
                <label for="status-filter">Filter by Status: </label>
                <select id="status-filter" onchange="filterAppointments()">
                    <option value="ALL">All</option>
                    <option value="OPEN">Open</option>
                    <option value="CONFIRMED">Confirmed</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                    <option value="CANCELLED">Cancelled</option>
                </select>
            </div>
            <button class="top-right-button"><a href="../html/book_appointment.html">Book Appointment</a></button>
        </div>
        
        <div class="table-container">
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Appointment Date</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Report</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <!-- Data from API will be inserted here -->
                </tbody>
            </table>
        </div>    
    </div>

    <br/><br/><br/><br/>

    <div id="footer-container"></div>

    <script type="module" src="../js/user_details.js"></script>
    <script type="module" src="../js/header_footer.js"></script>

</body>
</html>
