<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shruti Diagnosis</title>
    <link rel="stylesheet" href="../css/login_registration.css">
    <link rel="stylesheet" href="../css/header_footer.css">
</head>
<body>
    <div id="header-container"></div>

    <br/><br/><br/><br/>

    <div class="container">
        <div class="form-container login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <div class="forgot-password" onclick="forgotPasswordEnabled()" style="position: relative; left: 235px;">Forgot Password</div>
                <br>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        
        <div class="form-container registration">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="name" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile-number"
                    pattern="^[6-9]\d{9}$" 
                    title="Please enter a valid 10-digit mobile number that does not start with 0-5"
                    required>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="forgot-password-modal">
        <div class="forgot-password-modal-content">
            <input type="email" id="email-input" placeholder="Email">
            <button id="submit-btn">Submit</button>
        </div>
    </div>

    <br/><br/><br/><br/>

    <div id="footer-container"></div>

    <script type="module" src="../js/login_registration.js"></script>
    <script type="module" src="../js/header_footer.js"></script>
</body>
</html>
